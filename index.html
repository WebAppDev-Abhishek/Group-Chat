<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Webapp Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #map-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        .main-content {
            position: relative;
            z-index: 1;
        }
        #user-console-log {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            min-height: 40px;
            color: #fff !important;
            font-family: monospace;
            font-size: 1.1em;
            background: transparent;
            z-index: 1;
            pointer-events: none;
            padding: 12px 24px 0 24px;
            text-shadow: 0 2px 8px #000;
        }
    </style>
</head>
<body>
    <div id="map-bg">
        <div id="user-console-log"></div>
    </div>
    <div class="main-content">
        <div style="position:fixed;bottom:32px;left:32px;width:100%;max-width:420px;background:rgba(255,255,255,0.92);border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.10);padding:32px 24px 24px 24px;display:flex;flex-direction:column;z-index:2;">
            <h2 style="margin-top:0;">Welcome to the Common Group</h2>
            <div id="userIdBox" style="margin:10px 0;"></div>
            <div id="groupList" style="margin:10px 0;"></div>
            <div id="peerBox" style="margin:10px 0;">
                <label for="peerSelect">Direct message to:</label>
                <select id="peerSelect"><option value="">-- Select User --</option></select>
                <span id="p2pStatus" style="font-size:0.9em;color:#1976d2;margin-left:8px;"></span>
            </div>
            <div id="connStatus" style="color:#d32f2f;font-size:0.95em;margin-bottom:6px;"></div>
            <div id="chatBox" style="width:100%;max-width:400px;flex:1 1 0;margin:20px 0 0 0;display:none;display:flex;flex-direction:column;">
                <div id="messages" style="flex:1 1 0;height:auto;overflow-y:auto;border:1px solid #ccc;background:#f7f7f7;padding:10px 5px 10px 10px;margin-bottom:10px;border-radius:6px;"></div>
                <form id="chatForm" style="display:flex;gap:5px;">
                    <input id="chatInput" type="text" placeholder="Type a message..." style="flex:1;padding:5px;border-radius:4px;border:1px solid #bbb;" autocomplete="off" />
                    <button type="submit" style="border-radius:4px;background:#1976d2;color:#fff;border:none;padding:0 16px;">Send</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Black Background and Console Log Overlay -->
    <style>
        #map-bg {
            background: #111;
        }
        #user-console-log {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            min-height: 40px;
            color: #0f0;
            font-family: monospace;
            font-size: 1.1em;
            background: transparent;
            z-index: 1;
            pointer-events: none;
            padding: 12px 24px 0 24px;
            text-shadow: 0 2px 8px #000, 0 0 2px #0f0;
        }
    </style>
    <script>
        // No map logic needed for static 3D image background
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let userId = null;
        let socket = null;
        async function joinGroup() {
            userId = localStorage.getItem('userId');
            if (userId) {
                // User already registered on this device
                document.getElementById('userIdBox').innerHTML = 'Your ID: <b>' + userId + '</b>';
                fetchGroup();
                setupSocket();
                return;
            }
            // If userId does not exist, allow registration
            const res = await fetch('/api/join');
            const data = await res.json();
            userId = data.userId;
            localStorage.setItem('userId', userId);
            document.getElementById('userIdBox').innerHTML = 'Your ID: <b>' + userId + '</b>';
            fetchGroup();
            setupSocket();
        }
        async function fetchGroup() {
            const res = await fetch('/api/users');
            const data = await res.json();
            document.getElementById('groupList').innerHTML = 'Group Members: <b>' + data.users.join(', ') + '</b>';
        }
        // --- WebRTC P2P logic ---
        let peerConnection = null;
        let dataChannel = null;
        let selectedPeer = '';
        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        function setupSocket() {
            socket = io();
            socket.on('connect', () => {
                document.getElementById('connStatus').textContent = 'Connected to server.';
                socket.emit('join', userId);
                document.getElementById('chatBox').style.display = '';
            });
            socket.on('disconnect', () => {
                document.getElementById('connStatus').textContent = 'Disconnected from server!';
            });
            socket.on('connect_error', (err) => {
                document.getElementById('connStatus').textContent = 'Connection error: ' + err.message;
                console.error('Socket.IO connect_error:', err);
            });
            socket.on('userlist', users => {
                document.getElementById('groupList').innerHTML = 'Group Members: <b>' + users.join(', ') + '</b>';
                const logDiv = document.getElementById('user-console-log');
                logDiv.textContent = 'API: Current users: ' + users.join(', ');
                // Update peer select dropdown
                const sel = document.getElementById('peerSelect');
                const prev = sel.value;
                sel.innerHTML = '<option value="">-- Select User --</option>';
                users.forEach(u => {
                    if (u !== userId) sel.innerHTML += `<option value="${u}">${u}</option>`;
                });
                sel.value = prev && users.includes(prev) ? prev : '';
            });
            socket.on('clear', () => {
                document.getElementById('messages').innerHTML = '';
            });
            socket.on('chat', ({ userId: from, msg }) => {
                addMessage(from, msg);
            });
            // --- WebRTC signaling ---
            socket.on('signal', async ({ from, data }) => {
                if (!peerConnection) await startPeerConnection(from, false);
                if (data.sdp) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                    if (data.sdp.type === 'offer') {
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        socket.emit('signal', { to: from, data: { sdp: peerConnection.localDescription } });
                    }
                } else if (data.candidate) {
                    try { await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate)); } catch(e) {}
                }
            });
        }

        async function startPeerConnection(peerId, isInitiator) {
            if (peerConnection) peerConnection.close();
            peerConnection = new RTCPeerConnection(rtcConfig);
            selectedPeer = peerId;
            document.getElementById('p2pStatus').textContent = 'Connecting to ' + peerId + '...';
            // Data channel
            if (isInitiator) {
                dataChannel = peerConnection.createDataChannel('chat');
                setupDataChannel();
            } else {
                peerConnection.ondatachannel = (e) => {
                    dataChannel = e.channel;
                    setupDataChannel();
                };
            }
            peerConnection.onicecandidate = (e) => {
                if (e.candidate) {
                    socket.emit('signal', { to: peerId, data: { candidate: e.candidate } });
                }
            };
            if (isInitiator) {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('signal', { to: peerId, data: { sdp: peerConnection.localDescription } });
            }
        }

        function setupDataChannel() {
            dataChannel.onopen = () => {
                document.getElementById('p2pStatus').textContent = 'P2P chat ready with ' + selectedPeer;
            };
            dataChannel.onclose = () => {
                document.getElementById('p2pStatus').textContent = 'P2P chat closed';
            };
            dataChannel.onerror = (e) => {
                document.getElementById('p2pStatus').textContent = 'P2P error';
            };
            dataChannel.onmessage = (e) => {
                addMessage(selectedPeer, '[P2P] ' + e.data);
            };
        }

        document.getElementById('peerSelect').addEventListener('change', async function() {
            const peerId = this.value;
            if (!peerId) {
                if (peerConnection) peerConnection.close();
                peerConnection = null;
                dataChannel = null;
                selectedPeer = '';
                document.getElementById('p2pStatus').textContent = '';
                return;
            }
            await startPeerConnection(peerId, true);
        });
        function addMessage(from, msg) {
            if (typeof from === 'undefined' || typeof msg === 'undefined' || from === null || msg === null) return;
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.innerHTML = `<b>${from}:</b> ${msg}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            setTimeout(() => {
                if (div.parentNode === messages) {
                    messages.removeChild(div);
                }
            }, 60000); // 60 seconds
        }
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;
            try {
                // If P2P channel is open, send direct
                if (dataChannel && dataChannel.readyState === 'open') {
                    dataChannel.send(msg);
                    addMessage('Youâ†’' + selectedPeer, '[P2P] ' + msg);
                    input.value = '';
                    return;
                }
                // Otherwise, send to group
                if(socket && socket.connected) {
                    socket.emit('chat', msg);
                    input.value = '';
                } else {
                    document.getElementById('connStatus').textContent = 'Cannot send: not connected to server.';
                }
            } catch (err) {
                document.getElementById('connStatus').textContent = 'Send error: ' + err.message;
                console.error('Send error:', err);
            }
        });
        joinGroup();
    </script>
</body>
</html>
